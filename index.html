<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- page icon -->
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="card">
    <article class="container">
      <img class="main_img" src="./images/image-equilibrium.jpg" alt="ntf-image"/>
      <!-- overlay blue background -->
      <article class="overlay">
        <!-- overlay image -->
        <img class="overlay_img" src="./images/icon-view.svg" alt="overlay_view"/>
      </article>
    </article>

    <p class="title">Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
    <ul>
      <li class="price"><img class="icon" src="./images/icon-ethereum.svg" alt="clock"> 0.041 ETH</li>
      <li class="time"><img class="icon" src="./images/icon-clock.svg" alt="clock"> 3 days left</li>
    </ul>

    <hr>  

    <!-- used grid as it was easier to vertically center the items -->
    <article class="simple_grid">
      <article>
        <img class="avatar" src="./images/image-avatar.png" alt="clock">
      </article>
      <article>
        <p class="name"><span class="of">Creation of</span> <span class="name_hover">Jules Wyvern</span></p>
      </article>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/donataizekor" target="_blank">donata</a>.
  </div>
</body>
</html>
